<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إتصل بنا</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="img/madrassa/ibs_icon_white_no_writed.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lilita+One&family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="contact-us_form" dir="rtl">
      <div class="contact-us_form--title">إستمارة التواصل</div>
      <div class="contact-us_form--content">
        <div class="contact-us_form--content-item">
          <input type="text" class="item_input" placeholder="الإسم" />
        </div>
        <div class="contact-us_form--content-item">
          <input
            type="email"
            class="item_input"
            placeholder="البريد الالكتروني"
          />
        </div>
        <div class="contact-us_form--content-item">
          <input type="number" class="item_input" placeholder="رقم الهاتف" />
        </div>
        <div class="contact-us_form--content-item">
          <input type="text" class="item_input" placeholder="الرسالة" />
        </div>
      </div>
      <div class="contact-us_form--buttons">
        <h3 class="btn_back">
          <a class="btn_back" href="./home.html"> → العودة للصفحة الرئيسية </a>
        </h3>
        <a class="btn_send" id="btn_contact-us" href="./home.html">
          <button class="btn_send">إرسال</button>
        </a>
      </div>
    </form>
    <main class="contact-us" dir="rtl">
      <button
        class="contact-us_btn"
        onclick="window.location.href='https:\/\/www.google.com/maps/place/Bahnstrasse+80,+8105+Regensdorf,+Suisse/@47.4436528,8.4497314,15z/data=!3m1!4b1!4m6!3m5!1s0x47900caf2d5a12c5:0x897e2fe7d2439893!8m2!3d47.4436387!4d8.4600312!16s%2Fg%2F11bw4hy6c_?entry=ttu';"
      >
        <div class="contact-us_btn--content">
          <img src="./img/icons/position_icon.png" alt="position icon" />
          <p>إفتح الخريطة</p>
        </div>
      </button>
    </main>
    <footer dir="rtl" style="box-shadow: 0 -2px 10px #000">
      <ul class="contacts">
        <li class="contacts_item">
          <p class="contacts_item--text">جهات الاتصال</p>
        </li>
        <li class="contacts_item">
          <figure class="contacts_item--icon">
            <img src="./img/icons/email.png" alt="email icon" />
          </figure>
          <p class="contacts_item--text">info@ibnbadis.ch</p>
        </li>
        <li class="contacts_item">
          <figure class="contacts_item--icon">
            <img src="./img/icons/position_icon.png" alt="position icon" />
          </figure>
          <p class="contacts_item--text">
            Bahnstrasse 80, 8105 Regensdorf, switzerland
          </p>
        </li>
      </ul>
      <ul class="accounts">
        <li class="accounts_item">حسابات</li>
        <li class="accounts_item">
          <a
            href="https://eremote.ibnbadis.ch/wp-login.php"
            class="accounts_item--link"
          >
            تسجيل الدخول
          </a>
        </li>
      </ul>
      <div class="apps">
        <figure class="icon">
          <a href="#">
            <img
              src="./img/madrassa/ibs_icon_white_no_writed.png"
              alt="logo ibn badis"
            />
          </a>
        </figure>
        <h1 class="description">
          متوفر
          <span style="font-weight: 900">تطبيق Moobin</span>
          على الهاتف
        </h1>
        <div class="apps_btns">
          <figure class="android">
            <a
              href="https://play.google.com/store/apps/details?id=com.moobin.ibs&hl=zu&gl=US"
            >
              <img src="./img/android-app.png" alt="logo ibn badis" />
            </a>
          </figure>
          <figure class="ios">
            <a href="https://apps.apple.com/be/app/moobin/id6464114888?l=fr-FR">
              <img src="./img/ios-app.png" alt="logo ibn badis" />
            </a>
          </figure>
        </div>
      </div>
    </footer>
    <script src="./js/home.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
